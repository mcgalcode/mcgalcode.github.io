  - title: "ReactCA: A Cellular Automaton Simulation for Predicting Solid-State Reaction Outcomes"
    authors: <strong>Max C Gallant</strong>, Matthew J. McDermott, Bryant Li, Kristin A. Persson
    image: ./assets/img/paper_thumb/update_rule.png
    image_big: ./assets/img/paper_big/li2co3_fast_long_full_fractional.gif
    selected: true
    featured: true
    code: https://github.com/mcgalcode/rxn-ca
    pdf: https://arxiv.org/abs/2407.19124
    description: In this work, we present a simulation technique developed to accelerate solid-state synthesis planning. This simulation, called ReactCA,
      predicts the phases that appear during a solid-state reaction (as specified by precursor ratios, temperature profile, and reaction atmosphere)
      using the cellular automaton (CA) formalism. We select CA as the optimal simulation structure because it naturally captures local interactions - 
      a critical characteristic given the spatial dependenc of solid-state reaction behavior as specified by the pairwise interface reaction theory of solid-state reactions.


